  <title>wedding-project</title>
  <link rel="stylesheet" href="wedding.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
  <div class="report-section">
    <div class="image">
      <div class="label">NEW</div>
      <img src="https://picsum.photos/768/382" alt="">
    </div>
    <div class="info">
      <div class="date">04.06</div>
      <div class="report">
        <h3 class="title">道名文，簡新排。假強再用視影是自家樓就權經代結到出信出汽待在中們雄接密視的熱生個使，開找看壓；臺數...</h3>
        <p>家出上而的住小黨，告沒為；病小有還成清書清，然氣之對操依，現因他總大說，麼那世作終藝客題老型有大是山留靈經令從、兒我國重持服成上會義主樹生身過見部必間種...</p>
      </div>
    </div>
  </div>

  <div class="wedding-planner">
    <div class="image">
      <img src="https://picsum.photos/1045/750" alt="">
    </div>
    <div class="desc-frame">
      <div class="description">
        <div class="title">星光熠熠・璀璨地標</div>
        <p class="slogan">光盒子般的設計理念，宛如燦爛花火地閃耀，
          <br>環抱著現代感的搶眼風格，大臺中地區的新時尚指標！</p>
      </div>
    </div>
  </div>

  <div class="wedding-planner lounge">
    <div class="image">
      <img src="https://picsum.photos/1045/750" alt="">
    </div>
    <div class="desc-frame">
      <div class="description">
        <div class="title">新娘休息室</div>
        <p class="slogan">光盒子般的設計理念，宛如燦爛花火地閃耀，
          <br>環抱著現代感的搶眼風格，大臺中地區的新時尚指標！</p>
      </div>
    </div>
  </div>
