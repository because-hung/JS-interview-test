  <h2>線上code測驗 邏輯題練習</h2>
  <script>
    // 1. 反轉字串  
    // EX: coderbyte -> etybredoc 
    //     I Love Code -> edoC evoL I

    function FirstReverse(str) {

      // code goes here  
      return str.split('').reverse().join('');

    }

    // keep this function call here 
    console.log(FirstReverse("coderbyte"));
    console.log(FirstReverse("I Love Code"));
    console.log("< Correct >")

    // 2. 輸入任意數 相乘總和 
    // EX: 4 -> 24 (1 * 2 * 3 * 4)

    function FirstFactorial(num) {

      // code goes here  
      let res = 1;
      for (var i = 1; i < num + 1; i++) {
        res = res * i
      }
      console.log(res)
      return num;

    }

    // keep this function call here 
    console.log(FirstFactorial(4));
    console.log("< Correct >")

    // 3.  
    // EX: 找重複的元素 Input: ["1, 3, 4, 7, 13", "1, 2, 4, 13, 15"] -> Output: 1,4,13

    function FindIntersection(strArr) {
      let a = strArr[0];
      let b = strArr[1];
      let arr = [];
      // code goes here  
      a.split(",").forEach(el => {
        if (b.split(",").includes(el)) {
          arr.push(el)
        }
      })
      return arr.join(",");

    }

    // keep this function call here 
    console.log(FindIntersection(["1, 3, 4, 7, 13", "1, 2, 4, 13, 15"]));
    console.log("< Correct >")

  </script>
