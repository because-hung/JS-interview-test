    // 找出陣列中不同位子相加會等於9的兩個位子
    nums = [2, 7, 11, 15], target = 13
    let res = []
    var twoSum = function (nums, target) {

      for (var i = 0; i < nums.length; i++) {
        for (var j = 0; j < i; j++) {
          if ((nums[i] + nums[j]) == target) {
            res.push(nums[i])
            res.push(nums[j])
            // console.log(nums[i], nums[j])
            // console.log(res)
          }
        }
      }
      if(res.length == 0){
        res.push('No element')
        // console.log(res)
      }
      return res
    };

    // twoSum(nums, target)

    const answer = twoSum(nums, target)
    console.log('answer', answer)
